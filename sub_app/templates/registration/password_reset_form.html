{% extends 'layout.html' %} {% block title %}Forgot Your Password?{% endblock %}
{% block content %}
<div class="cred">
  <h1>Password Reset</h1>
  <br><br>

  <p>
    Enter your email address below, and we'll email instructions for setting a
    new one.
  </p>

  <form method="POST" style="width: 50%;">
    {% csrf_token %} {{ form.as_p }}
    <div class="input"><input class="btn btn-lg btn-primary" style="width: auto;" type="submit" value="Reset" /></div>
  </form>
</div>
{% endblock %}
